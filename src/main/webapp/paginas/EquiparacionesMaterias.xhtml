<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components">

    <h:head>
        <title>Universidad Nacional</title>
        <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="styleSheet" type="text/css"/> 
        <!--**********************************************************************************************************-->
        <!--*******************************************   ENCABEZADO    **********************************************-->
        <!--**********************************************************************************************************-->
        <div class="header">
            <div class="alinear">
                <ui:include src="../cr.ac.una.reg.info.templates/header.xhtml"/>
            </div>
        </div>   

    </h:head>
    <h:body>
        <div id="page" class="container">
            <div id="marketing">
                   <ui:include src="menuPaginas.xhtml"/>
            
            </div>


<div class="section">
                   
    <h:form id="formeqpmat">
        
          <b> 
      <h:outputLabel value="Equiparaciones: #{EquiparacionMateriasController.equiparacionBean.eqp_sol_numero}"/>
                            </b>
                            <div align="center">
                                <h:panelGrid id="panelgridMateria" style="margin-top:20px" >  
                                    <f:facet name="header">  
                                        <ace:row>  
                                            <ace:column colspan="7">Ingreso Materias a Equiparar</ace:column>  
                                        </ace:row>  
                                    </f:facet>
                                   
                                    <ace:row>   
                                        
                                          <ace:column>
                                             <h:outputLabel value="Código de materia"/>
                                                        <h:inputText id="txtcodMateria" size="10" label="Código de materia" value="#{EquiparacionMateriasController.scbcrseBeanSelected.codigo}"   ></h:inputText>
                                                </ace:column>

                                        
                                        <ace:column>
                                                  <h:outputLabel value="Descripción"/>

                                            <h:inputText id="txtDescripcion"  label="Descripción" size="40"  value="#{EquiparacionMateriasController.scbcrseBeanSelected.scbcrse_title}"  ></h:inputText>

                                        </ace:column> 
                                        
                                        <ace:column >
                                                  <h:outputLabel value="Créditos"/>
                                            <h:inputText id="txtCreditosMateriaEquivalente" size="5" label="Créditos"  value="#{EquiparacionMateriasController.scbcrseBeanSelected.scbcrse_credit_hr_low}"   ></h:inputText>
                                        </ace:column>  


                                    </ace:row>
                                    <ace:row>  
                                        <ace:column colspan="3" styleClass="ui-widget-header">  
                                            p:spacer height="0" 
                                            <h:commandLink id="btnBuscaMateria"   style="width: 30px; height: 30px;"  onclick="dialogMateriaExterna.show();"/>          
                                        </ace:column>  
                                    </ace:row>
                                    <ace:row>
                                        <ace:column colspan="3" styleClass="ui-widget-header">
                                            <h:panelGrid id="panelgridMateriaEquiparacion"> 
                                                <ace:dataTable id="gridMateriaEquiparacion" var="item" value="#{EquiparacionMateriasController.arrayMateriasEquivalentes}" style="font-size: 13px;" emptyMessage="Sin registros">  

                                                    <ace:column headerText="Código"> 
                                                        <h:outputText value="#{item.mat_ext_codigo}" />  
                                                    </ace:column>
                                                    <ace:column headerText="Descripción">  
                                                        <h:outputText value="#{item.mat_ext_descripcion}" />  
                                                    </ace:column>
                                                    <ace:column headerText="Créditos" style="width:10%"> 
                                                        <div align="center">
                                                            <h:inputText value="#{item.creditos}" size="5"  />  
                                                        </div>
                                                    </ace:column>
                                                    <ace:column style="width:4%">  
                                                        <h:commandLink id="btnEliminarmateriaquiparacion" actionListener="#{EquiparacionMateriasController.quitarCarrera(item)}"   title="Quitar Materia"/>
                                                    </ace:column>  
                                                </ace:dataTable>  
                                            </h:panelGrid>
                                        </ace:column>
                                    </ace:row> 
                                    <f:facet name="footer">  
                                        <ace:row>  
                                            <ace:column  colspan="4" style="text-align: center">  
                                                <h:commandLink id="btnAgrega"   actionListener="#{EquiparacionMateriasController.guardaMateriaEquiparacion()}"   value="Agregar"/>        
                                            </ace:column>   
                                        </ace:row>   
                                    </f:facet> 

                                </h:panelGrid>
                            </div>

        
        
    </h:form>

            </div>
        </div>
    </h:body> 
</html>
